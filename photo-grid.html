<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Grid</title>
    <style>
      .photo-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));

        gap: 1rem;
      }
      .card {
      }
    </style>
  </head>
  <body>
    <div class="photo-grid">
      <div
        class="card"
        style="
          width: auto; /* Adjust width */
          height: 300px; /* Adjust height */
          background-image: url('https://images.unsplash.com/photo-1735014637071-bc09221e6c87?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwyfHx8ZW58MHx8fHx8');
          background-size: cover; /* Ensures image covers the div */
          background-position: center; /* Centers the image */
          border-radius: 10px; /* Optional: Rounds corners */
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Optional: Adds shadow */
        "
      ></div>
