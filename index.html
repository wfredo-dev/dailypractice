<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
    
        div{
    
            border: 1px solid black;
            height: 300px;
        }
        .container{
            width: 100%;
            display: grid;
            grid-template-columns: 33% 33% 33%;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>
</body>
</html>
